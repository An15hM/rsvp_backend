<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Links Of CSS File -->
    <link rel="stylesheet" href="assets/css/sidebar-menu.css">
    <link rel="stylesheet" href="assets/css/simplebar.css">
    <link rel="stylesheet" href="assets/css/apexcharts.css">
    <link rel="stylesheet" href="assets/css/prism.css">
    <link rel="stylesheet" href="assets/css/rangeslider.css">
    <link rel="stylesheet" href="assets/css/quill.snow.css">
    <link rel="stylesheet" href="assets/css/google-icon.css">
    <link rel="stylesheet" href="assets/css/remixicon.css">
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/css/fullcalendar.main.css">
    <link rel="stylesheet" href="assets/css/jsvectormap.min.css">
    <link rel="stylesheet" href="assets/css/lightpick.css">
    <link rel="stylesheet" href="assets/css/datepicker.material.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/custom.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <!-- Title -->
    <title>Booking System</title>
</head>

<body class="boxed-size">



    <!-- Start Main Content Area -->
    <div class="container">
        <div class="main-content d-flex flex-column p-0">
            <div class="m-auto m-1230">
                <div class="row align-items-center">
                    <div class="col-lg-6 d-none d-lg-block">
                        <img src="assets/images/register.jpg" class="rounded-3" alt="register">
                    </div>
                    <div class="col-lg-6">
                        <div class="mw-480 ms-lg-auto">

                            <h3 class="fs-28 mb-2">Register to BookingSystem</h3>
                            <p class="fw-medium fs-16 mb-4">Register with social account or enter your details</p>
                            <div class="row justify-content-center">
                                <div class="col-lg-4 col-sm-4">
                                    <a href="https://www.google.com/" target="_blank"
                                        class="btn btn-outline-secondary bg-transparent w-100 py-2 hover-bg mb-4"
                                        style="border-color: #D6DAE1;">
                                        <img src="assets/images/google.svg" alt="google">
                                    </a>
                                </div>
                                <div class="col-lg-4 col-sm-4">
                                    <a href="https://www.facebook.com/" target="_blank"
                                        class="btn btn-outline-secondary bg-transparent w-100 py-2 hover-bg mb-4"
                                        style="border-color: #D6DAE1;">
                                        <img src="assets/images/facebook2.svg" alt="facebook2">
                                    </a>
                                </div>
                                <div class="col-lg-4 col-sm-4">
                                    <a href="https://www.apple.com/" target="_blank"
                                        class="btn btn-outline-secondary bg-transparent w-100 py-2 hover-bg mb-4"
                                        style="border-color: #D6DAE1;">
                                        <img src="assets/images/apple.svg" alt="apple">
                                    </a>
                                </div>
                            </div>
                            <form>
                                <div class="form-group mb-3">
                                    <label class="label text-secondary">Full Name</label>
                                    <input type="text" class="form-control" placeholder="Enter your full name">
                                </div>
                                <div class="form-group mb-3">
                                    <label class="label text-secondary">Email Address</label>
                                    <input type="email" class="form-control" placeholder="example@BookingSystem.com">
                                </div>
                                <div class="form-group mb-3">
                                    <label class="label text-secondary">Password</label>
                                    <input type="password" class="form-control" placeholder="Type password">
                                </div>
                                <div class="form-group mb-3">
                                    <a href="profile.html" class="btn btn-primary fw-medium py-2 px-3 w-100">
                                        <div class="d-flex align-items-center justify-content-center py-1">
                                            <i class="material-symbols-outlined text-white fs-20 me-2">person_4</i>
                                            <span>Register</span>
                                        </div>
                                    </a>
                                </div>
                                <div class="form-group">
                                    <p>By confirming your email, you agree to our <a href="terms-conditions.html"
                                            class="fw-medium text-decoration-none">Terms of Service</a> and that you
                                        have read and understood our <a href="privacy-policy.html"
                                            class="fw-medium text-decoration-none">Privacy Policy</a>.</p>
                                    <p>Already have an account. <a href="login.html"
                                            class="fw-medium text-primary text-decoration-none">Log In</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Start Main Content Area -->



    <!-- Link Of JS File -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/sidebar-menu.js"></script>
    <script src="assets/js/dragdrop.js"></script>
    <script src="assets/js/rangeslider.min.js"></script>
    <script src="assets/js/quill.min.js"></script>
    <script src="assets/js/data-table.js"></script>
    <script src="assets/js/prism.js"></script>
    <script src="assets/js/clipboard.min.js"></script>
    <script src="assets/js/feather.min.js"></script>
    <script src="assets/js/simplebar.min.js"></script>
    <script src="assets/js/apexcharts.min.js"></script>
    <script src="assets/js/echarts.min.js"></script>
    <script src="assets/js/swiper-bundle.min.js"></script>
    <script src="assets/js/fullcalendar.main.js"></script>
    <script src="assets/js/jsvectormap.min.js"></script>
    <script src="assets/js/world-merc.js"></script>
    <script src="assets/js/moment.min.js"></script>
    <script src="assets/js/lightpick.js"></script>
    <script src="assets/js/custom/apexcharts.js"></script>
    <script src="assets/js/custom/echarts.js"></script>
    <script src="assets/js/datepicker.js"></script>
    <script src="assets/js/custom/custom.js"></script>

</body>

</html>
